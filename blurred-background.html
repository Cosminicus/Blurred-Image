<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0, user-scalable=no">
  <title>Blurred Image Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Result section: the layered composite preview -->
  <div id="result-section" class="result-section">
    <!-- Layer 1: Background - solid black via CSS -->
    <!-- Layer 2: Blurred image -->
    <div id="blurred-layer" class="blurred-layer"></div>
    <!-- Layer 3: Dimmer overlay -->
    <div class="dimmer-layer"></div>
    <!-- Layer 4: Sharp original image with gradient mask -->
    <img id="sharp-image" class="sharp-image" alt="Movie poster">
    <!-- Placeholder shown before any image -->
    <div id="placeholder" class="placeholder">
      <span class="placeholder-text">Search a movie or upload an image</span>
    </div>
  </div>

  <!-- Controls section: below the result, never overlapping -->
  <div class="controls-section">
    <!-- TMDB search -->
    <div class="search-wrapper">
      <input type="text" id="search-input" class="search-input" placeholder="Search movie (e.g. Deadpool)">
      <button id="search-btn" class="search-btn">Search</button>
    </div>

    <!-- Search results -->
    <div id="search-results" class="search-results"></div>

    <!-- Divider -->
    <div class="divider"><span>or</span></div>

    <!-- Manual upload (demo/test) -->
    <label for="file-input" class="upload-btn">
      <span>Upload Image</span>
    </label>
    <input type="file" id="file-input" accept="image/*" hidden>
  </div>

  <script src="app.js"></script>
</body>
</html>
